    <div class="row">
        <div id="loginResultado" class="text-center"></div>
    </div>
    <div class="login-wrapper" id="iniciarSesion">
        <div class="login-container">
            <h2 class="text-center">Iniciar Sesión</h2>
            <br>
            <form id="loginForm">
                <div class="mb-3">
                    <label for="txtEmail" class="form-label">Correo Electrónico</label>
                    <input type="txtEmail" class="form-control" id="txtEmail" required>
                </div>
                <div class="mb-3">
                    <label for="txtContrasena" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="txtContrasena" required>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
                </div>
            </form>
            <div class="mt-3 text-center">
                <a href="registro.html">¿No tienes una cuenta? Regístrate</a><br>
                <a href="#" id="forgotPasswordLink">¿Olvidaste tu contraseña?</a>
            </div>
        </div>
    </div>
    <div class="recuperar-cuenta-wrapper" id="forgotPasswordContainer">
        <div class="recuperar-cuenta-container">
            <h2 class="text-center">Recuperar Contraseña</h2>
            <br>
            <form id="forgotPasswordForm">
                <div class="mb-3">
                    <label for="forgotEmail" class="form-label">Correo Electrónico</label>
                    <input type="email" class="form-control" id="forgotEmail" required>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </div>
            </form>
        </div>
    </div>
    <div class="container">
        <button class="btn btn-danger" id="btnLimpiarStorage">Limpiar storage</button>
    </div>
